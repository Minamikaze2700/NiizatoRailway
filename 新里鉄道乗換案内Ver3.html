<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>経路検索システム</title>
  <style>
    body { font-family: sans-serif; }
    .route { margin: 10px 0; }
    .station { margin: 4px 0; }
    .lineLabel {
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
      margin-left: 8px;
    }
    .toggleBtn {
      margin-left: 6px;
      font-size: 0.8em;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>経路検索</h2>
  <div>
    <label>出発路線: 
      <select id="fromLine">
        <option value="">選択してください</option>
      </select>
    </label>
    <label> 出発駅: 
      <select id="fromStation" disabled>
        <option value="">先に路線を選択</option>
      </select>
    </label>
  </div>
  <div>
    <label>到着路線: 
      <select id="toLine">
        <option value="">選択してください</option>
      </select>
    </label>
    <label> 到着駅: 
      <select id="toStation" disabled>
        <option value="">先に路線を選択</option>
      </select>
    </label>
  </div>
  <button id="searchBtn">検索</button>

  <h3>検索結果</h3>
  <div id="result"></div>

  <script>
    // ==== 駅・路線データ ====
    const stationLines = {
      "湯の浜線":["豊町","東豊町","清水浜","安田町","南栃原","栃原","宇城","須川","御浜埼公園","御浜","伊坂","垳下","北浜","西新里","新里","河岸","新里海浜公園","湯の浜海岸","湯の浜","七浦","那珂町","宇多野","伊奈崎","鶴宮神社","鶴宮","北鶴宮"],
      "燠野線":["湯の浜","新里大学前","綾原","福来","燠野","湯川","温泉口","燠野温泉"],
      "鶴宮線":["鶴宮","南鶴宮","あずさ台","橘町","燠野山口","白枝","燠野","紅葉台","桐山","湊川","彩山親水公園","彩山","蓮華寺","星宮","田ノ原"],
      "新里線":["新里","南新里","田ノ原","北玖川","玖川","中野原"],
      "彩山線":["彩山","彩山口","新里国際スキー場","鷹見台","久我原","浪原","深江","三栗谷","桜川公園","桜川"]
    };
    const lineColors = {
      "湯の浜線":"#07b5f7",
      "燠野線":"#fd5062",
      "新里線":"#0cab5e",
      "鶴宮線":"#feac2c",
      "彩山線":"#7dca22"
    };

    // ==== 駅間距離データ ====
    const rawGraph = {
      "豊町":{"東豊町":1.2}, "東豊町":{"清水浜":1.4}, "清水浜":{"安田町":1.9}, "安田町":{"南栃原":2.2},
      "南栃原":{"栃原":0.9}, "栃原":{"宇城":2.2}, "宇城":{"須川":2.1}, "須川":{"御浜埼公園":1.9},
      "御浜埼公園":{"御浜":0.6}, "御浜":{"伊坂":2.5}, "伊坂":{"垳下":2.6}, "垳下":{"北浜":2.3},
      "北浜":{"西新里":1.4}, "西新里":{"新里":1.7}, "新里":{"河岸":0.9,"南新里":2.5},
      "河岸":{"新里海浜公園":1.7}, "新里海浜公園":{"湯の浜海岸":2.3}, "湯の浜海岸":{"湯の浜":1.5},
      "湯の浜":{"七浦":2.5,"新里大学前":0.8}, "七浦":{"那珂町":1.6}, "那珂町":{"宇多野":2.2},
      "宇多野":{"伊奈崎":1.8}, "伊奈崎":{"鶴宮神社":1.5}, "鶴宮神社":{"鶴宮":1.2}, "鶴宮":{"北鶴宮":1.1,"南鶴宮":1.7},
      "新里大学前":{"綾原":0.7}, "綾原":{"福来":1.2}, "福来":{"燠野":1.4}, "燠野":{"湯川":2.6,"紅葉台":1.1},
      "湯川":{"温泉口":1.6}, "温泉口":{"燠野温泉":1.9}, "南鶴宮":{"あずさ台":1.4}, "あずさ台":{"橘町":1.8},
      "橘町":{"燠野山口":1.1}, "燠野山口":{"白枝":1.2}, "白枝":{"燠野":1.1}, "紅葉台":{"桐山":0.8},
      "桐山":{"湊川":0.8}, "湊川":{"彩山親水公園":1.1}, "彩山親水公園":{"彩山":1.2}, "彩山":{"蓮華寺":0.8,"彩山口":2.1},
      "蓮華寺":{"星宮":1.1}, "星宮":{"田ノ原":1.1}, "南新里":{"田ノ原":2.3}, "田ノ原":{"北玖川":2.4},
      "北玖川":{"玖川":3.1}, "玖川":{"中野原":3.1}, "彩山口":{"新里国際スキー場":3.4},
      "新里国際スキー場":{"鷹見台":10.7}, "鷹見台":{"久我原":2.7}, "久我原":{"浪原":1.5},
      "浪原":{"深江":1.4}, "深江":{"三栗谷":1.3}, "三栗谷":{"桜川公園":1.5}, "桜川公園":{"桜川":2.2}
    };
    const graph = {};
    for (const [from, targets] of Object.entries(rawGraph)) {
      if (!graph[from]) graph[from] = {};
      for (const [to, d] of Object.entries(targets)) {
        graph[from][to] = d;
        if (!graph[to]) graph[to] = {};
        graph[to][from] = d;
      }
    }

    // ==== 運賃 ====
    function fare(distance){
      if(distance<=3) return {adult:130,child:70};
      else if(distance<=6) return {adult:160,child:80};
      else if(distance<=10) return {adult:190,child:100};
      else if(distance<=15) return {adult:220,child:110};
      else if(distance<=20) return {adult:250,child:130};
      else if(distance<=25) return {adult:280,child:140};
      else if(distance<=30) return {adult:310,child:160};
      else return {adult:340,child:170};
    }

    // ==== Dijkstra 最短経路探索 ====
    function dijkstra(start, goal){
      const dist = {}, prev = {}, visited = new Set();
      Object.keys(graph).forEach(v => dist[v] = Infinity);
      dist[start] = 0;
      while(true){
        let u = null, min = Infinity;
        for(const [v,d] of Object.entries(dist)){
          if(!visited.has(v) && d < min){ min=d; u=v; }
        }
        if(u===null || u===goal) break;
        visited.add(u);
        for(const [nb,w] of Object.entries(graph[u])){
          if(dist[u]+w < dist[nb]){
            dist[nb] = dist[u]+w;
            prev[nb] = u;
          }
        }
      }
      const path = [];
      let cur = goal;
      while(cur){
        path.unshift(cur);
        cur = prev[cur];
      }
      return {path, distance:dist[goal]};
    }

    // ==== プルダウン初期化 ====
    function initLineSelects(){
      const fromLine = document.getElementById("fromLine");
      const toLine = document.getElementById("toLine");
      for(const line in stationLines){
        const opt1 = document.createElement("option");
        opt1.value=line; opt1.textContent=line;
        fromLine.appendChild(opt1);
        const opt2 = document.createElement("option");
        opt2.value=line; opt2.textContent=line;
        toLine.appendChild(opt2);
      }
    }
    initLineSelects();

    // ==== 駅プルダウン制御 ====
    function setStationSelect(lineSelectId, stationSelectId){
      const lineSel = document.getElementById(lineSelectId);
      const stSel = document.getElementById(stationSelectId);
      lineSel.addEventListener("change", ()=>{
        stSel.innerHTML="";
        if(!lineSel.value){ stSel.disabled=true; return;}
        stationLines[lineSel.value].forEach(st=>{
          const opt=document.createElement("option");
          opt.value=st; opt.textContent=st;
          stSel.appendChild(opt);
        });
        stSel.disabled=false;
      });
    }
    setStationSelect("fromLine","fromStation");
    setStationSelect("toLine","toStation");

    // ==== 検索ボタン ====
    document.getElementById("searchBtn").addEventListener("click",()=>{
      const from = document.getElementById("fromStation").value;
      const to = document.getElementById("toStation").value;
      if(!from || !to){ alert("発駅と着駅を選択してください"); return;}
      const {path,distance} = dijkstra(from,to);
      showRoute(path,distance);
    });

    // ==== 経路表示 ====
    function showRoute(path,distance){
      const container=document.getElementById("result");
      container.innerHTML="";
      path.forEach((st,i)=>{
        const div=document.createElement("div");
        div.className="station";
        div.innerHTML="●"+st;
        const lines = Object.entries(stationLines).filter(([ln,sts])=>sts.includes(st));
        lines.forEach(([ln])=>{
          const span=document.createElement("span");
          span.className="lineLabel";
          span.style.background=lineColors[ln];
          span.textContent=" "+ln+" ";
          div.appendChild(span);
        });
        container.appendChild(div);
      });
      const f=fare(distance);
      const info=document.createElement("div");
      info.innerHTML=`総距離: ${distance.toFixed(1)} km<br>
        運賃: 大人 ${f.adult}円 / 子供 ${f.child}円`;
      container.appendChild(info);
    }
  </script>
</body>
</html>
