<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新里鉄道 運賃計算</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    select, button { margin: 5px; padding: 5px; }
    .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    svg { width: 100%; height: 200px; margin-top: 20px; }
    .station { text-anchor: middle; font-weight: bold; }
    .midstation { text-anchor: middle; font-size: 12px; fill: #333; }
    .midcircle { fill: black; r: 3; }
  </style>
</head>
<body>
  <h1>新里鉄道 運賃計算</h1>

  <div>
    発駅: 
    <select id="fromLine"></select>
    <select id="fromStation"></select>
  </div>
  <div>
    着駅: 
    <select id="toLine"></select>
    <select id="toStation"></select>
  </div>

  <button id="calcBtn">運賃を計算</button>
  <button id="toggleBtn" style="display:none;">途中駅を表示</button>

  <div class="result" id="result"></div>
  <svg id="routeMap"></svg>

  <script>
    // ==== 路線ごとの駅 ====
    const stationLines = {
      "湯の浜線":["豊町","東豊町","清水浜","安田町","南栃原","栃原","宇城","須川","御浜埼公園","御浜","伊坂","垳下","北浜","西新里","新里","河岸","新里海浜公園","湯の浜海岸","湯の浜","七浦","那珂町","宇多野","伊奈崎","鶴宮神社","鶴宮","北鶴宮"],
      "燠野線":["湯の浜","新里大学前","綾原","福来","燠野","湯川","温泉口","燠野温泉"],
      "鶴宮線":["鶴宮","南鶴宮","あずさ台","橘町","燠野山口","白枝","燠野","紅葉台","桐山","湊川","彩山親水公園","彩山","蓮華寺","星宮","田ノ原"],
      "新里線":["新里","南新里","田ノ原","北玖川","玖川","中野原"],
      "彩山線":["彩山","彩山口","新里国際スキー場","鷹見台","久我原","浪原","深江","三栗谷","桜川公園","桜川"]
    };

    // ==== 駅間距離データ（無向グラフ化）====
    const rawGraph = {
      "豊町":{"東豊町":1.2}, "東豊町":{"清水浜":1.4}, "清水浜":{"安田町":1.9}, "安田町":{"南栃原":2.2},
      "南栃原":{"栃原":0.9}, "栃原":{"宇城":2.2}, "宇城":{"須川":2.1}, "須川":{"御浜埼公園":1.9},
      "御浜埼公園":{"御浜":0.6}, "御浜":{"伊坂":2.5}, "伊坂":{"垳下":2.6}, "垳下":{"北浜":2.3},
      "北浜":{"西新里":1.4}, "西新里":{"新里":1.7}, "新里":{"河岸":0.9,"南新里":2.5},
      "河岸":{"新里海浜公園":1.7}, "新里海浜公園":{"湯の浜海岸":2.3}, "湯の浜海岸":{"湯の浜":1.5},
      "湯の浜":{"七浦":2.5,"新里大学前":0.8}, "七浦":{"那珂町":1.6}, "那珂町":{"宇多野":2.2},
      "宇多野":{"伊奈崎":1.8}, "伊奈崎":{"鶴宮神社":1.5}, "鶴宮神社":{"鶴宮":1.2}, "鶴宮":{"北鶴宮":1.1,"南鶴宮":1.7},
      "新里大学前":{"綾原":0.7}, "綾原":{"福来":1.2}, "福来":{"燠野":1.4}, "燠野":{"湯川":2.6,"紅葉台":1.1},
      "湯川":{"温泉口":1.6}, "温泉口":{"燠野温泉":1.9}, "南鶴宮":{"あずさ台":1.4}, "あずさ台":{"橘町":1.8},
      "橘町":{"燠野山口":1.1}, "燠野山口":{"白枝":1.2}, "白枝":{"燠野":1.1}, "紅葉台":{"桐山":0.8},
      "桐山":{"湊川":0.8}, "湊川":{"彩山親水公園":1.1}, "彩山親水公園":{"彩山":1.2}, "彩山":{"蓮華寺":0.8,"彩山口":2.1},
      "蓮華寺":{"星宮":1.1}, "星宮":{"田ノ原":1.1}, "南新里":{"田ノ原":2.3}, "田ノ原":{"北玖川":2.4},
      "北玖川":{"玖川":3.1}, "玖川":{"中野原":3.1}, "彩山口":{"新里国際スキー場":3.4},
      "新里国際スキー場":{"鷹見台":10.7}, "鷹見台":{"久我原":2.7}, "久我原":{"浪原":1.5},
      "浪原":{"深江":1.4}, "深江":{"三栗谷":1.3}, "三栗谷":{"桜川公園":1.5}, "桜川公園":{"桜川":2.2}
    };
    const graph = {};
    for (const [from, targets] of Object.entries(rawGraph)) {
      if (!graph[from]) graph[from] = {};
      for (const [to, d] of Object.entries(targets)) {
        graph[from][to] = d;
        if (!graph[to]) graph[to] = {};
        graph[to][from] = d;
      }
    }

    // ==== 運賃 ====
    function fare(distance){
      if(distance<=3) return {adult:130,child:70};
      else if(distance<=6) return {adult:160,child:80};
      else if(distance<=10) return {adult:190,child:100};
      else if(distance<=15) return {adult:220,child:110};
      else if(distance<=20) return {adult:250,child:130};
      else if(distance<=25) return {adult:280,child:140};
      else if(distance<=30) return {adult:310,child:160};
      else return {adult:340,child:170};
    }

    // ==== ダイクストラ ====
    function shortestPath(start, goal){
      const dist={}, prev={}, pq=[[0,start]];
      for(const s in graph) dist[s]=Infinity;
      dist[start]=0;
      while(pq.length){
        pq.sort((a,b)=>a[0]-b[0]);
        const [d,u]=pq.shift();
        if(u===goal) break;
        for(const [v,w] of Object.entries(graph[u])){
          if(d+w<dist[v]){
            dist[v]=d+w; prev[v]=u; pq.push([dist[v],v]);
          }
        }
      }
      const path=[]; let u=goal;
      while(u){ path.unshift(u); u=prev[u]; }
      return {distance:dist[goal],path};
    }

    // ==== セレクト生成 ====
    function populateLineSelect(lineSelect, stationSelect){
      lineSelect.innerHTML = "";
      for(const line of Object.keys(stationLines)){
        const opt=document.createElement("option");
        opt.value=line; opt.textContent=line;
        lineSelect.appendChild(opt);
      }
      lineSelect.addEventListener("change",()=>{
        const stations=stationLines[lineSelect.value];
        stationSelect.innerHTML="";
        stations.forEach(st=>{
          const opt=document.createElement("option");
          opt.value=st; opt.textContent=st;
          stationSelect.appendChild(opt);
        });
      });
      lineSelect.dispatchEvent(new Event("change"));
    }

    populateLineSelect(document.getElementById("fromLine"),document.getElementById("fromStation"));
    populateLineSelect(document.getElementById("toLine"),document.getElementById("toStation"));

    // ==== 表示 ====
    let showMid = false;
    document.getElementById("calcBtn").addEventListener("click",()=>{
      const from=document.getElementById("fromStation").value;
      const to=document.getElementById("toStation").value;
      const {distance,path}=shortestPath(from,to);
      if(!isFinite(distance)){
        document.getElementById("result").textContent="経路が見つかりません";
        return;
      }
      const f=fare(distance);
      document.getElementById("result").textContent=`距離: ${distance.toFixed(1)}km 運賃: 大人${f.adult}円 子供${f.child}円`;

      drawRoute(path);
      if(path.length>2){
        document.getElementById("toggleBtn").style.display="inline";
        document.getElementById("toggleBtn").textContent= showMid ? "途中駅を表示しない":"途中駅を表示";
      }else{
        document.getElementById("toggleBtn").style.display="none";
      }
    });

    document.getElementById("toggleBtn").addEventListener("click",()=>{
      showMid=!showMid;
      document.getElementById("calcBtn").click();
    });

    function drawRoute(path){
      const svg=document.getElementById("routeMap");
      svg.innerHTML="";
      const w=svg.clientWidth, h=svg.clientHeight;
      const margin=50;
      const step=(w-2*margin)/(path.length-1);

      // 線
      for(let i=0;i<path.length-1;i++){
        const line=document.createElementNS("http://www.w3.org/2000/svg","line");
        line.setAttribute("x1",margin+i*step);
        line.setAttribute("y1",h/2);
        line.setAttribute("x2",margin+(i+1)*step);
        line.setAttribute("y2",h/2);
        line.setAttribute("stroke","#07b5f7");
        line.setAttribute("stroke-width",4);
        svg.appendChild(line);
      }

      // 駅
      path.forEach((st,i)=>{
        const cx=margin+i*step, cy=h/2;
        if(i!==0 && i!==path.length-1 && !showMid){
          // 中間駅非表示時はスキップ
          return;
        }
        const circle=document.createElementNS("http://www.w3.org/2000/svg","circle");
        circle.setAttribute("cx",cx); circle.setAttribute("cy",cy);
        circle.setAttribute("r", i===0||i===path.length-1 ? 6 : 3);
        circle.setAttribute("fill", i===0||i===path.length-1 ? "white" : "black");
        circle.setAttribute("stroke","black");
        svg.appendChild(circle);

        const text=document.createElementNS("http://www.w3.org/2000/svg","text");
        text.setAttribute("x",cx); text.setAttribute("y",cy-10);
        text.setAttribute("class", i===0||i===path.length-1 ? "station":"midstation");
        text.textContent=st;
        svg.appendChild(text);
      });
    }
  </script>
</body>
</html>
