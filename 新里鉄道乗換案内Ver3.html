<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ルート検索</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    select, button { margin: 5px; padding: 5px; }
    .route-line { margin-left: 20px; border-left: 3px solid #ccc; padding-left: 10px; }
    .station { margin: 5px 0; }
    .line-name { font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ルート検索システム</h1>

  <div>
    出発駅:
    <select id="startStation"></select>
    到着駅:
    <select id="endStation"></select>
    <button onclick="searchRoute()">検索</button>
  </div>

  <div id="result"></div>

  <script>
    // ==== 駅・路線データ ====
    const stationLines = {
      "湯の浜線":["豊町","東豊町","清水浜","安田町","南栃原","栃原","宇城","須川","御浜埼公園","御浜","伊坂","垳下","北浜","西新里","新里","河岸","新里海浜公園","湯の浜海岸","湯の浜","七浦","那珂町","宇多野","伊奈崎","鶴宮神社","鶴宮","北鶴宮"],
      "燠野線":["湯の浜","新里大学前","綾原","福来","燠野","湯川","温泉口","燠野温泉"],
      "鶴宮線":["鶴宮","南鶴宮","あずさ台","橘町","燠野山口","白枝","燠野","紅葉台","桐山","湊川","彩山親水公園","彩山","蓮華寺","星宮","田ノ原"],
      "新里線":["新里","南新里","田ノ原","北玖川","玖川","中野原"],
      "彩山線":["彩山","彩山口","新里国際スキー場","鷹見台","久我原","浪原","深江","三栗谷","桜川公園","桜川"]
    };
    const lineColors = {
      "湯の浜線":"#07b5f7",
      "燠野線":"#fd5062",
      "新里線":"#0cab5e",
      "鶴宮線":"#feac2c",
      "彩山線":"#7dca22"
    };

    // ==== 駅間距離データ ====
    const rawGraph = {
      "豊町":{"東豊町":1.2}, "東豊町":{"清水浜":1.4}, "清水浜":{"安田町":1.9}, "安田町":{"南栃原":2.2},
      "南栃原":{"栃原":0.9}, "栃原":{"宇城":2.2}, "宇城":{"須川":2.1}, "須川":{"御浜埼公園":1.9},
      "御浜埼公園":{"御浜":0.6}, "御浜":{"伊坂":2.5}, "伊坂":{"垳下":2.6}, "垳下":{"北浜":2.3},
      "北浜":{"西新里":1.4}, "西新里":{"新里":1.7}, "新里":{"河岸":0.9,"南新里":2.5},
      "河岸":{"新里海浜公園":1.7}, "新里海浜公園":{"湯の浜海岸":2.3}, "湯の浜海岸":{"湯の浜":1.5},
      "湯の浜":{"七浦":2.5,"新里大学前":0.8}, "七浦":{"那珂町":1.6}, "那珂町":{"宇多野":2.2},
      "宇多野":{"伊奈崎":1.8}, "伊奈崎":{"鶴宮神社":1.5}, "鶴宮神社":{"鶴宮":1.2}, "鶴宮":{"北鶴宮":1.1,"南鶴宮":1.7},
      "新里大学前":{"綾原":0.7}, "綾原":{"福来":1.2}, "福来":{"燠野":1.4}, "燠野":{"湯川":2.6,"紅葉台":1.1},
      "湯川":{"温泉口":1.6}, "温泉口":{"燠野温泉":1.9}, "南鶴宮":{"あずさ台":1.4}, "あずさ台":{"橘町":1.8},
      "橘町":{"燠野山口":1.1}, "燠野山口":{"白枝":1.2}, "白枝":{"燠野":1.1}, "紅葉台":{"桐山":0.8},
      "桐山":{"湊川":0.8}, "湊川":{"彩山親水公園":1.1}, "彩山親水公園":{"彩山":1.2}, "彩山":{"蓮華寺":0.8,"彩山口":2.1},
      "蓮華寺":{"星宮":1.1}, "星宮":{"田ノ原":1.1}, "南新里":{"田ノ原":2.3}, "田ノ原":{"北玖川":2.4},
      "北玖川":{"玖川":3.1}, "玖川":{"中野原":3.1}, "彩山口":{"新里国際スキー場":3.4},
      "新里国際スキー場":{"鷹見台":10.7}, "鷹見台":{"久我原":2.7}, "久我原":{"浪原":1.5},
      "浪原":{"深江":1.4}, "深江":{"三栗谷":1.3}, "三栗谷":{"桜川公園":1.5}, "桜川公園":{"桜川":2.2}
    };
    const graph = {};
    for (const [from, targets] of Object.entries(rawGraph)) {
      if (!graph[from]) graph[from] = {};
      for (const [to, d] of Object.entries(targets)) {
        graph[from][to] = d;
        if (!graph[to]) graph[to] = {};
        graph[to][from] = d;
      }
    }

    // ==== 運賃 ====
    function fare(distance){
      if(distance<=3) return {adult:130,child:70};
      else if(distance<=6) return {adult:160,child:80};
      else if(distance<=10) return {adult:190,child:100};
      else if(distance<=15) return {adult:220,child:110};
      else if(distance<=20) return {adult:250,child:130};
      else if(distance<=25) return {adult:280,child:140};
      else if(distance<=30) return {adult:310,child:160};
      else return {adult:340,child:170};
    }

    // ==== ダイクストラ法 ====
    function dijkstra(start,end){
      const dist={}, prev={}, pq=[[0,start]];
      for(const s in graph) dist[s]=Infinity;
      dist[start]=0;
      while(pq.length){
        pq.sort((a,b)=>a[0]-b[0]);
        const [d,u]=pq.shift();
        if(u===end) break;
        for(const [v,w] of Object.entries(graph[u])){
          const nd=d+w;
          if(nd<dist[v]){
            dist[v]=nd;
            prev[v]=u;
            pq.push([nd,v]);
          }
        }
      }
      const path=[];
      for(let u=end;u;u=prev[u]) path.unshift(u);
      return {distance:dist[end],path};
    }

    // ==== 駅一覧をプルダウンに反映 ====
    const stations = [...new Set(Object.keys(graph))].sort();
    const startSel=document.getElementById("startStation");
    const endSel=document.getElementById("endStation");
    stations.forEach(st=>{
      startSel.add(new Option(st,st));
      endSel.add(new Option(st,st));
    });

    // ==== 検索処理 ====
    function searchRoute(){
      const start=startSel.value, end=endSel.value;
      if(start===end){ alert("同じ駅が選ばれています"); return; }
      const {distance,path}=dijkstra(start,end);
      const f=fare(distance);

      let html=`<h2>検索結果</h2>
        <p>経路: ${path.join(" → ")}</p>
        <p>距離: ${distance.toFixed(1)} km</p>
        <p>運賃: 大人 ${f.adult}円 / 子供 ${f.child}円</p>
        <h3>経路詳細</h3>`;

      // 詳細ルートの展開表示
      for(let i=0;i<path.length;i++){
        const st=path[i];
        html+=`<div class="station">●${st}</div>`;
        if(i<path.length-1){
          const next=path[i+1];
          const line=findLine(st,next);
          if(line){
            html+=`<div class="route-line" style="border-color:${lineColors[line]}">
              ｜<span class="line-name" onclick="toggleDetails(this)">${line} (途中駅を表示)</span>
              <div class="details" style="display:none">${expandLine(st,next,line)}</div>
            </div>`;
          }
        }
      }

      document.getElementById("result").innerHTML=html;
    }

    // ==== どの路線か判定 ====
    function findLine(a,b){
      for(const [line,sts] of Object.entries(stationLines)){
        const i=sts.indexOf(a), j=sts.indexOf(b);
        if(i>=0 && j>=0 && Math.abs(i-j)===1) return line;
      }
      return null;
    }

    // ==== 途中駅展開 ====
    function expandLine(a,b,line){
      const sts=stationLines[line];
      const i=sts.indexOf(a), j=sts.indexOf(b);
      if(i<0||j<0) return "";
      const slice=sts.slice(Math.min(i,j)+1,Math.max(i,j));
      return slice.map(s=>"●"+s).join("<br>｜");
    }

    // ==== 詳細表示切替 ====
    function toggleDetails(el){
      const div=el.nextElementSibling;
      if(div.style.display==="none"){
        div.style.display="block";
        el.textContent=el.textContent.replace("途中駅を表示","途中駅を非表示");
      }else{
        div.style.display="none";
        el.textContent=el.textContent.replace("途中駅を非表示","途中駅を表示");
      }
    }
  </script>
</body>
</html>
