<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>乗換案内</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .result { margin-top: 20px; }
    .station { display: inline-block; margin: 2px; padding: 4px 8px; border-radius: 6px; color: white; font-weight: bold; }
    .arrow { margin: 0 6px; }
  </style>
</head>
<body>
  <h1>乗換案内システム</h1>

  <label>出発駅: <input id="fromStation" type="text"></label>
  <label>到着駅: <input id="toStation" type="text"></label>
  <button onclick="searchRoute()">検索</button>

  <div class="result" id="result"></div>

  <script>
    // ==== 駅・路線データ ====
    const stationLines = {
      "湯の浜線":["豊町","東豊町","清水浜","安田町","南栃原","栃原","宇城","須川","御浜埼公園","御浜","伊坂","垳下","北浜","西新里","新里","河岸","新里海浜公園","湯の浜海岸","湯の浜","七浦","那珂町","宇多野","伊奈崎","鶴宮神社","鶴宮","北鶴宮"],
      "燠野線":["湯の浜","新里大学前","綾原","福来","燠野","湯川","温泉口","燠野温泉"],
      "鶴宮線":["鶴宮","南鶴宮","あずさ台","橘町","燠野山口","白枝","燠野","紅葉台","桐山","湊川","彩山親水公園","彩山","蓮華寺","星宮","田ノ原"],
      "新里線":["新里","南新里","田ノ原","北玖川","玖川","中野原"],
      "彩山線":["彩山","彩山口","新里国際スキー場","鷹見台","久我原","浪原","深江","三栗谷","桜川公園","桜川"]
    };
    const lineColors = {
      "湯の浜線":"#07b5f7",
      "燠野線":"#fd5062",
      "新里線":"#0cab5e",
      "鶴宮線":"#feac2c",
      "彩山線":"#7dca22"
    };

    // ==== 駅間距離データ ====
    const rawGraph = { /* 省略せず全文保持 */
      "豊町":{"東豊町":1.2}, "東豊町":{"清水浜":1.4}, "清水浜":{"安田町":1.9}, "安田町":{"南栃原":2.2},
      "南栃原":{"栃原":0.9}, "栃原":{"宇城":2.2}, "宇城":{"須川":2.1}, "須川":{"御浜埼公園":1.9},
      "御浜埼公園":{"御浜":0.6}, "御浜":{"伊坂":2.5}, "伊坂":{"垳下":2.6}, "垳下":{"北浜":2.3},
      "北浜":{"西新里":1.4}, "西新里":{"新里":1.7}, "新里":{"河岸":0.9,"南新里":2.5},
      "河岸":{"新里海浜公園":1.7}, "新里海浜公園":{"湯の浜海岸":2.3}, "湯の浜海岸":{"湯の浜":1.5},
      "湯の浜":{"七浦":2.5,"新里大学前":0.8}, "七浦":{"那珂町":1.6}, "那珂町":{"宇多野":2.2},
      "宇多野":{"伊奈崎":1.8}, "伊奈崎":{"鶴宮神社":1.5}, "鶴宮神社":{"鶴宮":1.2}, "鶴宮":{"北鶴宮":1.1,"南鶴宮":1.7},
      "新里大学前":{"綾原":0.7}, "綾原":{"福来":1.2}, "福来":{"燠野":1.4}, "燠野":{"湯川":2.6,"紅葉台":1.1},
      "湯川":{"温泉口":1.6}, "温泉口":{"燠野温泉":1.9}, "南鶴宮":{"あずさ台":1.4}, "あずさ台":{"橘町":1.8},
      "橘町":{"燠野山口":1.1}, "燠野山口":{"白枝":1.2}, "白枝":{"燠野":1.1}, "紅葉台":{"桐山":0.8},
      "桐山":{"湊川":0.8}, "湊川":{"彩山親水公園":1.1}, "彩山親水公園":{"彩山":1.2}, "彩山":{"蓮華寺":0.8,"彩山口":2.1},
      "蓮華寺":{"星宮":1.1}, "星宮":{"田ノ原":1.1}, "南新里":{"田ノ原":2.3}, "田ノ原":{"北玖川":2.4},
      "北玖川":{"玖川":3.1}, "玖川":{"中野原":3.1}, "彩山口":{"新里国際スキー場":3.4},
      "新里国際スキー場":{"鷹見台":10.7}, "鷹見台":{"久我原":2.7}, "久我原":{"浪原":1.5},
      "浪原":{"深江":1.4}, "深江":{"三栗谷":1.3}, "三栗谷":{"桜川公園":1.5}, "桜川公園":{"桜川":2.2}
    };
    const graph = {};
    for (const [from, targets] of Object.entries(rawGraph)) {
      if (!graph[from]) graph[from] = {};
      for (const [to, d] of Object.entries(targets)) {
        graph[from][to] = d;
        if (!graph[to]) graph[to] = {};
        graph[to][from] = d;
      }
    }

    // ==== 運賃 ====
    function fare(distance){
      if(distance<=3) return {adult:130,child:70};
      else if(distance<=6) return {adult:160,child:80};
      else if(distance<=10) return {adult:190,child:100};
      else if(distance<=15) return {adult:220,child:110};
      else if(distance<=20) return {adult:250,child:130};
      else if(distance<=25) return {adult:280,child:140};
      else if(distance<=30) return {adult:310,child:160};
      else return {adult:340,child:170};
    }

    // ==== 最短経路探索（ダイクストラ）====
    function dijkstra(start, goal){
      const dist = {}, prev = {}, visited = new Set();
      for (let s in graph) dist[s] = Infinity;
      dist[start] = 0;
      while(true){
        let u = null;
        for (let s in dist){
          if(!visited.has(s) && (u===null || dist[s]<dist[u])) u=s;
        }
        if(u===null || u===goal) break;
        visited.add(u);
        for(let [v,d] of Object.entries(graph[u])){
          if(dist[v] > dist[u]+d){
            dist[v] = dist[u]+d;
            prev[v] = u;
          }
        }
      }
      const path = [];
      let u = goal;
      while(u){ path.unshift(u); u = prev[u]; }
      return {path, distance:dist[goal]};
    }

    // ==== 路線判定 ====
    function getLine(stationA, stationB){
      for(const [line, stations] of Object.entries(stationLines)){
        if(stations.includes(stationA) && stations.includes(stationB)) return line;
      }
      return null;
    }

    // ==== 検索処理 ====
    function searchRoute(){
      const from = document.getElementById("fromStation").value.trim();
      const to = document.getElementById("toStation").value.trim();
      if(!graph[from] || !graph[to]){
        document.getElementById("result").innerText = "駅名が正しくありません";
        return;
      }
      const {path, distance} = dijkstra(from,to);
      if(!path.length){
        document.getElementById("result").innerText = "経路が見つかりません";
        return;
      }
      // 経路描画
      let html = "";
      for(let i=0;i<path.length;i++){
        if(i>0) html += `<span class="arrow">→</span>`;
        let line = getLine(path[i-1], path[i]) || getLine(path[i], path[i+1]) || "";
        let color = lineColors[line] || "#666";
        html += `<span class="station" style="background:${color}">${path[i]}</span>`;
      }
      const f = fare(distance);
      html += `<div><br>距離: ${distance.toFixed(1)} km<br>運賃: 大人 ${f.adult}円 / 子供 ${f.child}円</div>`;
      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
