<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>新里鉄道 乗換案内＋運賃（発着乗換駅のみ表示）</title>
<style>
body { font-family: sans-serif; padding: 20px; max-width: 950px; }
h2 { margin-bottom: 10px; }
.route-line { color: white; padding: 2px 6px; border-radius: 4px; margin: 0 4px; }
.route { margin: 6px 0; }
select { margin: 0 10px 0 0; padding: 2px; }
button { padding: 2px 6px; }
#result { margin-top: 12px; max-height: 600px; overflow-y: auto; border:1px solid #ccc; padding:6px; }
</style>
</head>
<body>
<h2>新里鉄道 乗換案内＋運賃（発着乗換駅のみ表示）</h2>

<label>発路線:
<select id="startLine" onchange="updateStations('start')"></select>
</label>
<label>発駅:
<select id="start"></select>
</label>
<br><br>
<label>着路線:
<select id="goalLine" onchange="updateStations('goal')"></select>
</label>
<label>着駅:
<select id="goal"></select>
</label>
<br><br>
<button onclick="showAllRoutes()">検索</button>

<div id="result"></div>

<script>
// --- 駅・路線データ ---
const stationLines = {
"湯の浜線":["豊町","東豊町","清水浜","安田町","南栃原","栃原","宇城","須川","御浜埼公園","御浜","伊坂","垳下","北浜","西新里","新里","河岸","新里海浜公園","湯の浜海岸","湯の浜","七浦","那珂町","宇多野","伊奈崎","鶴宮神社","鶴宮","北鶴宮"],
"燠野線":["湯の浜","新里大学前","綾原","福来","燠野","湯川","温泉口","燠野温泉"],
"鶴宮線":["鶴宮","南鶴宮","あずさ台","橘町","燠野山口","白枝","紅葉台","桐山","湊川","彩山親水公園","彩山","蓮華寺","星宮","田ノ原"],
"新里線":["新里","南新里","田ノ原","北玖川","玖川","中野原"],
"彩山線":["彩山","彩山口","新里国際スキー場","鷹見台","久我原","浪原","深江","三栗谷","桜川公園","桜川"]
};

const lineColors = {
"湯の浜線":"#07b5f7",
"燠野線":"#fd5062",
"新里線":"#0cab5e",
"鶴宮線":"#feac2c",
"彩山線":"#7dca22"
};

// --- 駅間距離（双方向） ---
const rawGraph = {
"豊町":{"東豊町":1.2},"東豊町":{"清水浜":1.4},"清水浜":{"安田町":1.9},
"安田町":{"南栃原":2.2},"南栃原":{"栃原":0.9},"栃原":{"宇城":2.2},
"宇城":{"須川":2.1},"須川":{"御浜埼公園":1.9},"御浜埼公園":{"御浜":0.6},
"御浜":{"伊坂":2.5},"伊坂":{"垳下":2.6},"垳下":{"北浜":2.3},"北浜":{"西新里":1.4},
"西新里":{"新里":1.7},"新里":{"河岸":0.9,"田ノ原":2.0},"河岸":{"新里海浜公園":1.7},
"新里海浜公園":{"湯の浜海岸":2.3},"湯の浜海岸":{"湯の浜":1.5},"湯の浜":{"七浦":2.5,"新里大学前":1.5},
"七浦":{"那珂町":1.6},"那珂町":{"宇多野":2.2},"宇多野":{"伊奈崎":1.8},
"伊奈崎":{"鶴宮神社":1.5},"鶴宮神社":{"鶴宮":1.2},"鶴宮":{"北鶴宮":1.1,"彩山":2.0,"燠野":2.0},
"田ノ原":{"彩山":2.0},"新里大学前":{"綾原":1.5},"綾原":{"福来":1.5},"福来":{"燠野":1.8},
"燠野":{"湯川":1.5},"湯川":{"温泉口":1.8},"温泉口":{"燠野温泉":1.5},
"南鶴宮":{"あずさ台":1.2},"あずさ台":{"橘町":1.3},"橘町":{"燠野山口":1.2},
"燠野山口":{"白枝":1.4},"白枝":{"紅葉台":1.5},"紅葉台":{"桐山":1.6},
"桐山":{"湊川":1.4},"湊川":{"彩山親水公園":1.2},"彩山親水公園":{"彩山":0.8},
"彩山":{"蓮華寺":1.5},"蓮華寺":{"星宮":1.6},"星宮":{"田ノ原":1.7},
"南新里":{"田ノ原":1.8},"田ノ原":{"北玖川":2.0},"北玖川":{"玖川":1.5},"玖川":{"中野原":1.7},
"彩山":{"彩山口":1.6},"彩山口":{"新里国際スキー場":1.8},"新里国際スキー場":{"鷹見台":1.5},
"鷹見台":{"久我原":1.6},"久我原":{"浪原":1.5},"浪原":{"深江":1.8},
"深江":{"三栗谷":1.7},"三栗谷":{"桜川公園":1.6},"桜川公園":{"桜川":1.5}
};

// 双方向化
const graph={};
for(const [from,targets] of Object.entries(rawGraph)){
    if(!graph[from]) graph[from]={};
    for(const [to,d] of Object.entries(targets)){
        graph[from][to]=d;
        if(!graph[to]) graph[to]={};
        graph[to][from]=d;
    }
}

// --- 運賃 ---
function fare(distance){
    if(distance<=3) return {adult:130,child:70};
    else if(distance<=6) return {adult:160,child:80};
    else if(distance<=10) return {adult:190,child:100};
    else if(distance<=15) return {adult:220,child:110};
    else if(distance<=20) return {adult:250,child:130};
    else if(distance<=25) return {adult:280,child:140};
    else if(distance<=30) return {adult:310,child:160};
    else return {adult:340,child:170};
}

// --- 路線判定（駅間ペアで一意に決定） ---
function getLine(from,to){
    const candidates=[];
    for(const [line, stations] of Object.entries(stationLines)){
        for(let i=0;i<stations.length-1;i++){
            if((stations[i]===from && stations[i+1]===to) || (stations[i]===to && stations[i+1]===from)){
                candidates.push(line);
            }
        }
    }
    if(candidates.length===0) return null;
    return candidates[0]; // 複数あっても最初の1つを選択
}

// --- BFS探索（短距離・少ない乗換優先） ---
function findBestPaths(start,goal){
    const queue=[[ [start],0,[] ]]; // path,distance,linesUsed
    const results=[];
    const visited={};
    while(queue.length>0){
        queue.sort((a,b)=>{
            const [pa,da,la]=a; const [pb,db,lb]=b;
            if(da!==db) return da-db;
            return la.length - lb.length;
        });
        const [path,distance,linesUsed]=queue.shift();
        const last=path[path.length-1];
        if(last===goal){
            results.push({path,distance});
            continue;
        }
        for(const next in graph[last]){
            if(path.includes(next)) continue;
            const line=getLine(last,next);
            const newLinesUsed=[...linesUsed];
            if(linesUsed.length===0 || linesUsed[linesUsed.length-1]!==line) newLinesUsed.push(line);
            const key=path.concat(next).join(">");
            if(visited[key]) continue;
            visited[key]=true;
            queue.push([[...path,next],distance+graph[last][next],newLinesUsed]);
        }
    }
    results.sort((a,b)=>{
        if(a.distance!==b.distance) return a.distance-b.distance;
        return a.path.length-b.path.length;
    });
    return results.slice(0,10);
}

// --- 路線選択による駅更新 ---
function updateStations(type){
    const lineSelect=document.getElementById(type+"Line");
    const stationSelect=document.getElementById(type);
    stationSelect.innerHTML="";
    const line=lineSelect.value;
    stationLines[line].forEach(st=>{
        const opt=document.createElement("option"); opt.value=st; opt.text=st; stationSelect.appendChild(opt);
    });
}

// --- 初期化 ---
const startLine=document.getElementById("startLine");
const goalLine=document.getElementById("goalLine");
Object.keys(stationLines).forEach(l=>{
    const opt1=document.createElement("option"); opt1.value=l; opt1.text=l; startLine.appendChild(opt1);
    const opt2=document.createElement("option"); opt2.text=l; opt2.value=l; goalLine.appendChild(opt2);
});
updateStations("start"); updateStations("goal");

// --- 表示 ---
function showAllRoutes(){
    const start=document.getElementById("start").value;
    const goal=document.getElementById("goal").value;
    const resultDiv=document.getElementById("result");
    resultDiv.innerHTML="";
    if(start===goal){ resultDiv.innerHTML="発駅と着駅が同じです"; return; }
    const paths=findBestPaths(start,goal);
    if(paths.length===0){ resultDiv.innerHTML="ルートが見つかりません"; return; }

    paths.forEach(r=>{
        const p=r.path;
        let display=[];
        let lastLine=null;
        for(let i=0;i<p.length-1;i++){
            const line=getLine(p[i],p[i+1]);
            if(i===0 || line!==lastLine) display.push({station:p[i],line:line});
            lastLine=line;
        }
        display.push({station:p[p.length-1],line:lastLine});
        // 表示：発駅 路線 乗換駅 路線 着駅
        let html="";
        for(let i=0;i<display.length-1;i++){
            const curr=display[i];
            html+=curr.station;
            html+=` <span class="route-line" style="background:${lineColors[curr.line]}">新里鉄道 ${curr.line}</span> `;
        }
        html+=display[display.length-1].station;
        // 運賃計算
        const f=fare(r.distance);
        html+=` （距） 運賃: 大人 ${f.adult}円／小児 ${f.child}円`;
        const div=document.createElement("div"); div.className="route"; div.innerHTML=html;
        resultDiv.appendChild(div);
    });
}
</script>
</body>
</html>
